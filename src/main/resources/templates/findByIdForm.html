<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find By Id Capybara Form</title>
</head>
<body>
<form action="#" th:action="@{/form/find/byId}" th:object="${capybara}" method="POST">
  <label for="id">Id:</label>
  <input type="text" id="id" name="id" th:field="*{id}" />
  <input type="submit" value="Submit">
</form>
</body>
</html>
