<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Capybara Form</title>
</head>
<body>
<form action="#" th:action="@{/form/add}" th:object="${capybara}" method="POST">
  <p>Name: <label>
    <input type="text" th:field="*{name}" />
  </label></p>
  <p>Age: <label>
    <input type="text" th:field="*{age}" />
  </label></p>
  <input type="submit" value="Submit">
</form>
</body>
</html>
