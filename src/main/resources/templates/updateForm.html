<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Capybara Form</title>
    <link th:href="@{/form.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Update Capybara</h1>
<div class="box">
    <form action="#" th:action="@{/form/add}" th:object="${capybara}" method="POST">
        <label for="id">Id</label>
        <input type="number" id="id" th:field="*{id}"/>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}"/>
        <label for="age">Age</label>
        <input type="number" id="age" th:field="*{age}"/>
        <input type="submit" id="submit" value="Submit">
    </form>
    <button onclick="location.href = '/'">Go back</button>
</div>
</body>
</html>
